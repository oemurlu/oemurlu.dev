    <script>
      var typed = new Typed(".input", {
        strings: ["Osman Emre Omurlu.", "iOS Developer."],
        typeSpeed: 70,
        backSpeed: 60,
        loop: true,
      });
    </script>

      // start swiper
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
      });
